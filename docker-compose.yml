version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: verto_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: verto
    ports:
      - "5433:5432"
    volumes:
      - verto_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  verto_pg_data:
